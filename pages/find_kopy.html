<body>
   <div class="container">

            <div class="places-list">
                <div class="place-card">

                    <div class="place-phone">+716 666 3021</div>
                    <div class="place-hours">
                        <div class="time-icon"></div>
                        <span>7:00 AM a 15:00</span>

                </div>
                
                <div class="place-card">
                    <div class="place-rating">4.6★</div>
                    <div class="place-title">Plaza U</div>
                    <div class="place-address">Av. Lázaro Cárdenas</div>
                    <div class="place-address">Col. Centro 58000</div>
                    <div class="place-phone">+716 666 3021</div>
                    <div class="place-hours">
                        <div class="time-icon"></div>
                        <span>7:00 AM a 15:00</span>
                    </div>
                    <div class="place-decorative"></div>
                </div>
                
                <div class="place-card">
                    <div class="place-rating">4.7★</div>
                    <div class="place-title">Plaza Andador</div>
                    <div class="place-address">Av. Lázaro Crisanto</div>
                    <div class="place-address">Col. Centro 58001</div>
                    <div class="place-phone">+716 666 6021</div>
                    <div class="place-hours">
                        <div class="time-icon"></div>
                        <span>7:00 AM a 15:00</span>
                    </div>
                    <div class="place-decorative"></div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];

        function initMap() {
            // Coordenadas de Morelia, Michoacán
            const morelia = { lat: 19.7010, lng: -101.1846 };
            
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: morelia,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry.fill",
                        "stylers": [{"color": "#f5f5f5"}]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text.fill",
                        "stylers": [{"color": "#666666"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [{"color": "#ffffff"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.fill",
                        "stylers": [{"color": "#333333"}]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{"color": "#ddeeff"}]
                    }
                ]
            });

        
            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: location.position,
                    map: map,
                    title: location.title,
                    icon: {
                        url: `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(`
                            <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="18" fill="${location.color}" stroke="white" stroke-width="2"/>
                                <text x="20" y="26" text-anchor="middle" fill="white" font-size="16" font-family="Arial">${location.icon}</text>
                            </svg>
                        `)}`,
                        scaledSize: new google.maps.Size(40, 40)
                    }
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<div style="color: black; font-weight: bold;">${location.title}</div>`
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
            });
        }

        // Animaciones para las tarjetas
        document.querySelectorAll('.place-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-4px)';
                card.style.boxShadow = '0 8px 25px rgba(0,0,0,0.3)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
                card.style.boxShadow = 'none';
            });
        });

        // Funcionalidad de búsqueda
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.place-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.place-title').textContent.toLowerCase();
                const address = card.querySelector('.place-address').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || address.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = searchTerm === '' ? 'block' : 'none';
                }
            });
        });
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
