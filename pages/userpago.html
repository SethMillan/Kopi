    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("../php/get_datos_pago.php")

                        return;
                    }

                    document.getElementById("titular").textContent = data.titular;
                    const ultimos4 = data.numero_tarjeta.slice(-4);
                    document.getElementById("numero_tarjeta").textContent = `**** **** **** ${ultimos4}`;
                    document.getElementById("expiracion").textContent = data.expiracion;
                    document.getElementById("pais").textContent = data.pais;
                    document.getElementById("zip").textContent = data.zip;

                .catch(err => console.error("Error al obtener datos de pago:", err));
        });
